<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="index.css">
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <div id="structure">
            <div id="display" class="rgb">
                <div style="font: 43px Brush Script MT, sans-serif; color: #bbbbbb82;">Calculator</div>
                <div id="text-area_always"></div>
                <div id="text-area"></div>
            </div>
            <div id="buttons_struct">
                <div class="row">
                    <button class="buttons button_size rgb" data="%">%</button>
                    <button class="buttons button_size rgb" data="CE">CE</button>
                    <button class="buttons button_size rgb" data="C">C</button>
                    <button class="buttons button_size rgb" style="background-color: #9c9c9c;" data="E"><img src="icons//enter.png" alt="" height="20px" width="20px"></button>
                </div>
                <div class="row">
                    <button class="buttons_nums button_size rgb" data="7">7</button>
                    <button class="buttons_nums button_size rgb" data="8">8</button>
                    <button class="buttons_nums button_size rgb" data="9">9</button>
                    <button class="buttons button_size rgb" data="/">/</button>
                </div>
                <div class="row">
                    <button class="buttons_nums button_size rgb" data="4">4</button>
                    <button class="buttons_nums button_size rgb" data="5">5</button>
                    <button class="buttons_nums button_size rgb" data="6">6</button>
                    <button class="buttons button_size rgb" data="X">X</button>
                </div>
                <div class="row">
                    <button class="buttons_nums button_size rgb" data="1">1</button>
                    <button class="buttons_nums button_size rgb" data="2">2</button>
                    <button class="buttons_nums button_size rgb" data="3">3</button>
                    <button class="buttons button_size rgb" data="-">-</button>
                </div>
                <div class="row">
                    <button class="buttons button_size rgb" data="+">+</button>
                    <button class="buttons_nums button_size rgb" data="0">0</button>
                    <button class="buttons button_size rgb" data=".">.</button>
                    <button class="buttons_equal button_size rgb" data="=">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
